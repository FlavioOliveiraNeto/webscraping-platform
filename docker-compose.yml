version: "3.3"

services:
  # Infraestrutura
  postgres:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  # Microsservi√ßos

  # Auth Service
  auth-service:
    build: ./auth-service
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/auth_service_production
      JWT_SECRET: minha_chave_secreta_compartilhada_123
    depends_on:
      - postgres
    ports:
      - "3001:3000"

  # Notification Service
  notification-service:
    build: ./notification-service
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/notification_service_production
    depends_on:
      - postgres
    ports:
      - "3002:3000"

  # Webscraping Manager
  webscraping-manager:
    build: ./webscraping-manager
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/webscraping_manager_production
      REDIS_URL: redis://redis:6379/0
      AUTH_SERVICE_URL: http://auth-service:3000
      PROCESSING_SERVICE_URL: http://processing-service:3000
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
      JWT_SECRET: minha_chave_secreta_compartilhada_123
    depends_on:
      - postgres
      - redis
      - auth-service
    ports:
      - "3000:3000"

  # Worker do Manager
  manager-worker:
    build: ./webscraping-manager
    command: bundle exec sidekiq
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/webscraping_manager_production
      REDIS_URL: redis://redis:6379/0
      PROCESSING_SERVICE_URL: http://processing-service:3000
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
      JWT_SECRET: minha_chave_secreta_compartilhada_123
    depends_on:
      - webscraping-manager

  # Processing Service
  processing-service:
    build: ./processing-service
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -b '0.0.0.0'"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/processing_service_production
      REDIS_URL: redis://redis:6379/0
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
    depends_on:
      - postgres
      - redis

  # Worker do Processing
  processing-worker:
    build: ./processing-service
    command: bundle exec sidekiq
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres/processing_service_production
      REDIS_URL: redis://redis:6379/0
      NOTIFICATION_SERVICE_URL: http://notification-service:3000
    depends_on:
      - processing-service

  # Web Frontend
  web:
    build: ./web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    environment:
      AUTH_SERVICE_URL: http://auth-service:3000
      MANAGER_SERVICE_URL: http://webscraping-manager:3000
      SECRET_KEY_BASE: 3b5f8c2a9d1e4f7a6b0c8d2e5f1a3b7c9d4e6f8a0b2c5d7e9f1a3b5c7d9e0f2a4b6c8d0e2f4a6b8c0d2e4f6a8b0c2d4e6f8a0b2c4d6e8f0a2b4c6d8e0f2a4b
      RAILS_ENV: development
    depends_on:
      - auth-service
      - webscraping-manager
    ports:
      - "8080:3000"

volumes:
  pgdata:
